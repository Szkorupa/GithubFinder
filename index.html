<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title">
    <h1>GITHUB FINDER</h1>
</div>
<main>
    <div class="Search">
        <span class="material-icons material-symbols-outlined">bolt</span>
        <input type="text" id="Username" placeholder="Enter Github username">
        <button onclick="searchGithub()">Search</button>
    </div>
</main>

<section class="Results">
    <div id="result"></div>
</section>

<script src="githubfinder.js"></script>
</body>
</html>
